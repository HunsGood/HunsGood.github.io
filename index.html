<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HunsGood</title>

</head>
<body>

<header>
  <h1>HunsGood</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="board.html">Board</a>
    <a href="files.html">Files</a>
  </nav>
</header>

<!-- ✅ 메인 비주얼 -->
<section class="hero">
  <div class="hero-inner">
    <h2>Welcome to My Space</h2>
    <p>차근차근 만들어가는 나만의 웹사이트</p>
  </div>
</section>

<!-- ✅ 최근 게시글 -->
<section class="latest-posts">
  <h2>최근 게시글</h2>
  <ul id="latest-list"></ul>
</section>

<!-- ✅ 최신글 자동 로딩 스크립트 -->
<script>
fetch("board.html")
  .then(res => res.text())
  .then(html => {
    const temp = document.createElement("div");
    temp.innerHTML = html;

    const posts = temp.querySelectorAll("#post-data li");
    const target = document.getElementById("latest-list");

    for (let i = 0; i < 3; i++) {
      target.appendChild(posts[i].cloneNode(true));
    }
  });
</script>

</body>
</html>
